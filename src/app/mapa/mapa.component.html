<div id="mapId"></div>

<div class="routes-list">
  <div
    class="route-card"
    *ngFor="let route of routes"
    [class.selected]="route._id === selectedRouteId"
    (click)="selectRoute(route._id ?? '')"
  >
    <div class="route-info">
      <h4>{{ route.name }}</h4>

    </div>
    <svg
      class="route-preview"
      [attr.viewBox]="'0 0 100 50'"
      width="100"
      height="50"
    >
      <polyline
        [attr.points]="getPreviewPoints(route)"
        fill="none"
        stroke="#357abd"
        stroke-width="2"
      ></polyline>
    </svg>
  </div>
</div>
