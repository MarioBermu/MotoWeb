<div id="mapId"></div>

<div class="routes-list">
  <div
    class="route-card"
    *ngFor="let route of routes"
    [class.selected]="route._id === selectedRouteId"
    (click)="selectRoute(route._id ?? '')"
  >
    <h4>{{ route.name }}</h4>
    <button type="button">Ver ruta</button>
  </div>
</div>
