<div class="form-container">
  <h1>Iniciar Sesion</h1>
  <p>Inicia sesión en tu cuenta</p>
  <form (submit)="onSubmit()" id="login-form" >
    <label for="email" class="sr-only">Email</label>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <p> </p>
    <label for="password" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
    <p> </p>
    <button type="submit">Entrar</button>
  </form>
  <p> </p>
  <p>No tienes cuenta? <a routerLink="register" href="register" class="color">Registrate</a></p>
  <p>Volver a <a routerLink="home" href="home" class="color">Inicio</a></p>
</div>
