<div class="container mt-5">
  <div class="card">
      <div class="d-flex justify-content-between p-3">
          <div class="quiz-header">
              <h4 style="font-family: cursive;">DinoTest!</h4>
              <span style="font-style: italic;">Welcome {{name}}</span>
          </div>
      </div>

      <ng-container *ngIf="!isQuizCompleted">
          <div class="d-flex justify-content-around py-3">
              <div class="question-remain">
                  <span style="font-style: italic;">Question {{currentQuestion+1}} of {{questionList.length}}</span>
              </div>
          </div>
          <div class="progress mb-3">
              <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="question">
              <div class="card">
                  <h3>{{questionList[currentQuestion]?.questionText}}</h3>
              </div>
          </div>
          <div class="options">
              <ol *ngFor="let option of questionList[currentQuestion]?.options">
                  <li (click)="answer(currentQuestion+1,option.dinosaurio)" (click)="nextQuestion()">
                      <div class="card">
                        <p>{{option.text}}</p>
                      </div>
                  </li>
              </ol>
          </div>
          <div class="d-flex justify-content-between">
              <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()">Pregunta anterior</button>
              <button class="btn" (click)="resetQuiz()">Reset</button>
          </div>
      </ng-container>

      <ng-container *ngIf="isQuizCompleted">
          <div class="row d-flex justify-content-between">
              <img style="width: 50%;" class="img-fluid col-sm-12 mx-auto" src="{{URL}}" alt="">
              <div class="result text-center col-md-6 col-sm-12">
                  <h3>Congratulations {{name}}!! </h3>
                  <p>Eres este dino : </p>
                  <button class="btn btn-primary" (click)="getWinner()">Redoble de tambores</button>
                  <h1>{{winner}}</h1>
              </div>
          </div>
      </ng-container>

  </div>
</div>
