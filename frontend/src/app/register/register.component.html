<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Crear una cuenta</h2>

    <div class="input-group">
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder=" " required>
      <label for="username">Usuario</label>
    </div>

    <div class="input-group">
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder=" " required>
      <label for="email">Email</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder=" " required>
      <label for="password">Contraseña</label>
    </div>

    <button type="submit">Registrarse</button>

    <p>¿Ya tienes una cuenta? <a routerLink="login">Inicia sesión</a></p>
    <p>Volver a <a routerLink="home">Inicio</a></p>
  </form>
</div>
