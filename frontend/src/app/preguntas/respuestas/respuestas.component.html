<div class="card-body">
  <div *ngFor="let comment of comments$ | async" class="comment">
    {{comment.name}}:
    {{ comment.message }}
  </div>

  <div class="form-group mt-3">
    <label for="commentTextarea">Pregunta:</label>
    <textarea
      id="commentTextarea"
      class="form-control"
      [(ngModel)]="newmensaje"
      placeholder="AÃ±adir pregunta..."
      rows="3"
    ></textarea>
  </div>


  <button class="btn btn-primary" (click)="publicarPregunta(newmensaje)">Enviar Pregunta</button>
</div>
